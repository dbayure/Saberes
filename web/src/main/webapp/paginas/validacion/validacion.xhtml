<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1 style="text-align: center;">Validacion de Saberes</h1>


		<h:form id="form" prependId="false">
			<h2>Bandeja de Entrada</h2>
			
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
				
			<p:dataScroller id="personasValidar" value="#{personaBean.listaPersonasPorValidar()}" var="_persona" chunkSize="5">

				<h:panelGrid columns="3" style="width:100%"	>
					
					<h:panelGrid style="width:30%">
<!-- 						<p:graphicImage value="#{personaBean.cargarImagenes(_persona.usuario)}" style="height: 70px; width: 60px;" /> -->
							
					</h:panelGrid>

					<h:panelGrid columns="4" style="width:70%;">

						<h:outputText value="Nombre:" />
						<h:outputText value="#{_persona.nombre}" style="font-weight: bold" />

						<h:outputText value="Apellido:" />
						<h:outputText value="#{_persona.apellido}"
							style="font-weight: bold" />
							
						<h:outputText value="Usuario:" />
						<h:outputText value="#{_persona.usuario}"
							style="font-weight: bold" />
					</h:panelGrid>

				</h:panelGrid>
					
					<p:dataTable id="tablaValidar" var="_nc" value="#{personaBean.obtenerSaberesPersona(_persona.id)}"  rowIndexVar="fila">
									
					<p:column headerText="Nombre">
						<h:outputText value="#{_nc.saber.nombre}" />
					</p:column>

					<p:column headerText="Institucion">
						<h:outputText value="#{_nc.saber.institucion.nombre}" />
					</p:column>
					
					<p:column headerText="Fecha inicio">
						<h:outputText value="#{_nc.fechaInicio}" />
					</p:column>

					<p:column headerText="Fecha fin">
						<h:outputText value="#{_nc.fechaFin}" />
					</p:column>
					
					<p:column headerText="Comprobantes">            
            			<p:commandButton id="comprobante" value="Comprobante" onclick="PF('dlgPDF').show()" />
         			</p:column>
		
					<p:column headerText="Estado Validacion">
						<h:outputText value="#{personaBean.convertirValidacion(_nc.validado)}" />
					</p:column>
					
					<p:column headerText="Validar">
						<p:commandButton icon="ui-icon-check" action="#{personaBean.validarNoCorporativo(_nc.id, _persona.id)}" update=":form"/>
					</p:column>
					
					<p:column headerText="Rechazar"  >
						<p:commandButton id="btnComentario" rendered="#{personaBean.btnComentario ne fila}" icon="ui-icon-closethick" oncomplete="PF('dlgRechazo').show()" action="#{personaBean.setIdFilaActualizar(fila)}"/>
						<p:commandButton id="btnRechazo" rendered="#{personaBean.btnRechazo eq fila}" icon="ui-icon-check" onclick="#{personaBean.rechazarNoCorporativo(_nc.id, _persona.id)}" update=":form"/>
					</p:column>	
					
				</p:dataTable>
									
			</p:dataScroller>
			
			<p:dialog widgetVar="dlgPDF" modal="true" width="100%" height="1024px" position="top">
				<object type="application/pdf" data="#{personaBean.rutaPDF}/1.pdf?pfdrid_c=true" height="100%" width="100%"/>
			</p:dialog>

			<p:dialog widgetVar="dlgRechazo" modal="true" width="350px" height="350px" position="center">
				<h:panelGrid columns="1" style="horizontal-align:center">
					<h3>Motivo del rechazo</h3>
					<p:inputTextarea value="#{personaBean.motivoRechazo}" style="width:200px; height:200px"/>
					<p:commandButton value="Aceptar" oncomplete="PF('dlgRechazo').hide()" action="#{personaBean.mostrarbtnRechazo}" update=":form"/>
				</h:panelGrid>
				
			</p:dialog>		
			
		</h:form>
	</ui:define>
</ui:composition>
