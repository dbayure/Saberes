<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1 style="text-align: center;">Administración Saber</h1>
	

      <h:form id="form" prependId="false">
         <h2>Registro</h2>
         
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" >

			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{newSaber.nombre}" label="nombre" required="true" />
			
			<p:outputLabel for="tipoSaber" value="Tipo de saber:" />
			<p:selectOneMenu id="tipoSaber" value="#{newSaber.tipoSaber}" required="true">
				<f:converter converterId="tipoSaberConverter" />				
				<f:selectItem itemLabel="Seleccione..." itemValue="" />
				<f:selectItems value="#{tipoSaberes}" var="tipoSaber" itemLabel="#{tipoSaber.nombre}" itemValue="#{tipoSaber}"  />
			</p:selectOneMenu>
			
			<p:outputLabel for="institucion" value="Institucion:" />
			<p:selectOneMenu id="institucion" value="#{newSaber.institucion}" required="true">
				<f:converter converterId="institucionConverter" />				
				<f:selectItem itemLabel="Seleccione..." itemValue="" />
				<f:selectItems value="#{instituciones}" var="institucion" itemLabel="#{institucion.nombre}" itemValue="#{institucion}"  />
			</p:selectOneMenu>
			
			<p:outputLabel for="anoPlan" value="Año del Plan:" />
			<p:inputText id="anoPlan" value="#{newSaber.añoPlan}" label="anoPlan" size="4" maxlength="4" required="true" />
			
		</h:panelGrid>
         
         <p>            
            <h:commandButton id="register" action="#{saberBean.registrar}" value="Registrar" style="margin-left: 400px;" />
         </p>      
      <h:panelGroup rendered="#{empty saberes}">
         <em>No hay Saber registrado.</em>
      </h:panelGroup>
      
       <p:dataTable id="saberes" var="_saber" value="#{saberes}" editable="true">
       		<f:facet name="header">  
            	Administrar Saber  
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{saberBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{saberBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%">
        	 	<h:outputText value="#{_saber.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_saber.nombre}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputSaber" value="#{_saber.nombre}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	 
           	 <p:column headerText="Tipo de Saber" style="width:25%">  
               <p:cellEditor>  
               		<f:facet name="output">
                   		<h:outputText value="#{_saber.tipoSaber.nombre}" />
                   </f:facet> 
                   <f:facet name="input">
               			<p:selectOneMenu value="#{_saber.tipoSaber}" converter="tipoSaberConverter">			
							<f:selectItems value="#{tipoSaberes}" var="tipoSaber" itemLabel="#{tipoSaber.nombre}" itemValue="#{tipoSaber}"  />
						</p:selectOneMenu>
             		</f:facet>  
               </p:cellEditor>  
           	 </p:column> 
           	 
           	 <p:column headerText="Institucion" style="width:25%">  
               <p:cellEditor>
                   <f:facet name="output">
                   		<h:outputText value="#{_saber.institucion.nombre}" />
                   </f:facet>  
                   <f:facet name="input">
                   		<p:selectOneMenu value="#{_saber.institucion}" converter="institucionConverter">			
							<f:selectItems value="#{instituciones}" var="institucion" itemLabel="#{institucion.nombre}" itemValue="#{institucion}"  />
						</p:selectOneMenu>
                   </f:facet>  
               </p:cellEditor>  
           	 </p:column>
           	 
			<p:column headerText="Plan" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_saber.añoPlan}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputAnio" value="#{_saber.añoPlan}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>   
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{saberBean.eliminar(_saber.id)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
