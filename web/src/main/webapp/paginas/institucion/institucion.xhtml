<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1 style="text-align: center;">Administrar Instituciones</h1>
	

      <h:form id="form" prependId="false">
         
         <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">

			<p:outputLabel for="nombre" value="Nombre:" style="font-weight:bold"/>
<!-- 			<p:inputText id="nombre" value="#{newInstitucion.nombre}" label="nombre" required="true" requiredMessage="Debe ingresar un valor para el nombre" /> -->
			<p:autoComplete id="nombre" value="#{newInstitucion.nombre}" completeMethod="#{institucionBean.obtenerInstitucionesFiltradas}"
                var="_in" itemValue="#{_in.nombre}" itemLabel="#{_in.nombre}" converter="#{InstitucionConverter}" scrollHeight="250"/>
                
		</h:panelGrid>
         
         <p>            
            <p:commandButton id="register" action="#{institucionBean.registrar}" value="Registrar" style="margin-left: 400px;"  update="form"/>
         </p>      
      
       <p:dataTable id="instituciones" var="_institucion" value="#{instituciones}" style="text-align:center" rows="10" paginator="true" 
       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
       rowsPerPageTemplate="5,10,15" editable="true" emptyMessage="No existen datos a mostrar.">
       		<f:facet name="header">  
            	Instituciones registradas  
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{institucionBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{institucionBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%; font-weight:bold">
        	 	<h:outputText value="#{_institucion.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:25%; font-weight:bold">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_institucion.nombre}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputInstitucion" value="#{_institucion.nombre}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{institucionBean.eliminar(_institucion.id)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
