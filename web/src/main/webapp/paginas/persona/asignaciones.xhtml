<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define id="ui" name="content">
		<h1 style="text-align: center;">Administrar roles y uausrios</h1>

		<h:form id="form" prependId="false">
			 <h2>Buscar Usuarios</h2>
         
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" >

			<p:outputLabel for="usuario" value="Usuario: " />
			<p:inputText id="usuario" value="#{personaBean.usuario}" label="usurio" required="true" />

		</h:panelGrid>
         
         <p>            
            <h:commandButton id="register" action="#{personaBean.buscarPersonaPorUsuario()}" value="Buscar" update="usuarios" style="margin-left: 400px;" />
         </p>      
      
       <p:dataTable id="usuarios" var="_users" value="#{personaBean.listaPersonas}" editable="true" rendered="#{personaBean.usuario != null}">
       		<f:facet name="header">  
            	Administrar Roles de Usuario 
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{personaBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{personaBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%">
        	 	<h:outputText value="#{_users.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:25%">  
				<h:outputText value="#{_users.nombre}" />
           	 </p:column>  
           	 
        	 <p:column headerText="Rol asignado" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_users.rol.rol}" /></f:facet>
                   <f:facet name="input">
					<p:selectOneMenu id="rol" value="#{personaBean.rol}" required="true" style="width:100px">
						<f:converter converterId="rolConverter" />
						<f:selectItem itemLabel="Seleccione..." itemValue=""/>
						<f:selectItems value="#{roles}" var="rol" itemLabel="#{rol.rol}" itemValue="#{rol}"/>
					</p:selectOneMenu> 	
                   </f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	        
       </p:dataTable> 

		</h:form>

		<p:separator />
	</ui:define>
</ui:composition>
