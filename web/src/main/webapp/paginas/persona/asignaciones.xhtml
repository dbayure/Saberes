<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define id="ui" name="content">
		<h1 style="text-align: center;">Administrar Rol de Usuario</h1>

		<h:form id="form" prependId="false">
			
         
         <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">
		 		
				<p:outputLabel for="usuario" value="Usuario: " style="font-weight:bold" />
				<p:inputText id="usuario" value="#{personaBean.usuario}" label="usurio" required="true" requiredMessage="Debe ingresar un valor para el usuario"/>
		
		</h:panelGrid>
         
         <p>            
            <p:commandButton id="register" action="#{personaBean.buscarPersonaPorUsuario}" value="Buscar" update="form" style="margin-left: 400px;" />
         </p>      
      
       <p:dataTable id="usuarios" var="_users" value="#{personaBean.listaPersonas}" editable="true" emptyMessage="No existen datos a mostrar." rendered="#{personaBean.usuario != null}" style="text-align:center">
       		<f:facet name="header">  
            	Asignar rol al usuario
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{personaBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{personaBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%; font-weight:bold">
        	 	<h:outputText value="#{_users.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:25%; font-weight:bold">  
				<h:outputText value="#{_users.nombre}" />
           	 </p:column>  
           	 
        	 <p:column headerText="Rol asignado" style="width:25%; font-weight:bold">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_users.rol.rol}" /></f:facet>
                   <f:facet name="input">
					<p:selectOneMenu id="rol" value="#{personaBean.rol}" converter="rolConverter" required="true" style="width:100px">
						<f:selectItems value="#{roles}" var="rol" itemLabel="#{rol.rol}" itemValue="#{rol}"/>
					</p:selectOneMenu> 	
                   </f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	        
       </p:dataTable> 

		</h:form>

		<p:separator />
	</ui:define>
</ui:composition>
