<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1 style="text-align: center;">Administrar Origenes de Conocimientos</h1>
	

      <h:form id="form" prependId="false">
         
         <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15" >

			<p:outputLabel for="descripcion" value="Descripción:" style="font-weight:bold"/>
			<p:inputText id="descripcion" value="#{newOrigen.descripcion}" label="descripcin" required="true" requiredMessage="Debe ingresar un valor para la descripción"/>
			
		</h:panelGrid>
         
         <p>            
            <p:commandButton id="register" action="#{origenBean.registrar}" value="Registrar" style="margin-left: 400px;" update="form"/>
         </p>      
      
       <p:dataTable id="origenes" var="_origen" value="#{origenes}" editable="true" style="text-align:center" emptyMessage="No existen datos a mostrar.">
       		<f:facet name="header">  
            	Orígenes registrados
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{origenBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{origenBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%; font-weight:bold">
        	 	<h:outputText value="#{_origen.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Descripción" style="width:25%; font-weight:bold">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_origen.descripcion}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputOrigen" value="#{_origen.descripcion}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{origenBean.eliminar(_origen.id)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
